    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mundo Frio</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <picture>
            <img src="../Multimedia/MundoFrio.svg" alt="logo" width="150vh" height="150vh">
        </picture>
        <nav>
            <ul class="navegador">
                <li class="lista"><a class="boton" href="../index.html">Inicio</a></li>
                <li class="lista"><a class="boton" href="./nosotros.html">Nosotros</a></li>
                <li class="lista"><a class="boton" href="./productos.html">Productos</a></li>

                <li class="lista"><a class="boton" href="./visitanos.html">Visitanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="formulario mx-auto">
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
            </div>
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su apellido">
            </div>
            <div class="mb-3 px-2">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3 px-2">
                <label for="exampleFormControlTextarea1" class="form-label">Sugerencia</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Seguinos en nuestras redes:</p>
            <a href="https://www.facebook.com/MundoFrioGalvez"> <img src="../Multimedia/facebook.png" width="30" height="30" alt="Facebook" /> </a>
            <a href="https://www.instagram.com/mundofriogalvez"> <img src="../Multimedia/instagram.png" width="30" height="30" alt="Instagram" /> </a>
        </div>
